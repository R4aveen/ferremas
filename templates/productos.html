{% extends 'base.html' %}
{% load static %}

{% block css %}

{% endblock css %}

{% block contenido %}

<div class="container">
    <div class="orden" style="margin-bottom: 24rem;">
{% for producto in productos %}
        <div class="card mx-4" style="width: 20rem;">
            <img src="{{ producto.imagen.url }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text" style="color: black;">{{ producto.descripcion }}</p>
                <a href="{% url 'AGREGAR_AL_CARRITO' producto.id %}" class="btn btn btn-producto">AÃ±adir al carrito</a>
            </div>
        </div>
{% endfor %}
    </div>
</div>

<style>
    .orden{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 5rem;
    }

    .card{
            border-radius: 25px 25px 25px 25px;
            box-shadow: 0.5rem 0.5rem 2rem black;
            transition: transform 0.6s ease;
    }
    .card:hover{
            box-shadow: 0.5rem 0.5rem 2rem black;
            transform: translate(0, -0.7rem)
    }

    .card-img-top{
            width: 100%;
            height: 200px;
            border-radius: 25px 25px 0 0;
    }
    .btn-producto{
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 50px;
            background-color: #e95600;
            font-size: 15px;
            letter-spacing: 4px;
            color: white;
            border-radius: 25px;
    }
    .btn-producto:hover{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 50px;
            background-color: black;
            font-size: 15px;
            letter-spacing: 4px;
            color: white;
            border-radius: 25px;
    }
</style>

{% endblock contenido %}
