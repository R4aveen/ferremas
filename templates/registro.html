{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock css %}

{% block contenido %}
<div class="register-container">
    <div class="register-box">
        <div class="form-section">
            <h2>Registro Usuario</h2>
            <form id="registerForm" action="{% url 'REGISTRO' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Nombre Usuario">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="number" name="number" id="number" placeholder="Número">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <input type="password" name="repeat-password" id="repeat-password" placeholder="Confirmar contraseña">
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Acepto términos y condiciones</label>
                </div>
                <div class="form-group buttons">
                    <button type="submit" class="btn primary">Crear Cuenta</button>
                </div>
            </form>
        </div>
        <div class="logo-section">
            <img src="{% static 'img/OsosMaduros.png' %}" alt="Logo" style="width: 300px;">
            <a href="#" type="button" class="btn google">Crear con Google</a>
            
        </div>
    </div>
</div>

<!-- SweetAlert2 Script -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const number = document.getElementById('number').value;
        const password = document.getElementById('password').value;
        const repeatPassword = document.getElementById('repeat-password').value;
        const terms = document.getElementById('terms').checked;

        if (!username || !email || !number || !password || !repeatPassword || !terms) {
            event.preventDefault();
            Swal.fire({
                icon: 'warning',
                title: 'Advertencia',
                text: 'Por favor, rellene todos los campos y acepte los términos y condiciones.'
            });
        }
    });
</script>
{% endblock contenido %}
